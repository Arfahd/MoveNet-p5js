<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoveNet — AI Pose Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0D0E12 0%, #1A1B1F 100%);
        color: #E6E8EB;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      /* Loading Screen */
      #loadingScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0D0E12;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }

      #loadingScreen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #2A2B30;
        border-top-color: #5E6AD2;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .loading-text {
        margin-top: 24px;
        color: #9CA3AF;
        font-size: 14px;
        font-weight: 500;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Top Navigation Bar */
      #topNav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: rgba(13, 14, 18, 0.9);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        display: flex;
        align-items: center;
        padding: 0 24px;
        z-index: 100;
      }

      .logo {
        font-size: 16px;
        font-weight: 700;
        background: linear-gradient(135deg, #5E6AD2 0%, #8B5CF6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }

      .nav-status {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.2);
        border-radius: 6px;
        font-size: 13px;
        color: #10B981;
        font-weight: 500;
      }

      .status-dot {
        width: 6px;
        height: 6px;
        background: #10B981;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Main Layout */
      #mainContainer {
        display: flex;
        height: 100vh;
        padding-top: 60px;
      }

      /* Sidebar Control Panel */
      #sidebar {
        width: 320px;
        background: rgba(26, 27, 31, 0.8);
        backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.06);
        padding: 24px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .section {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        padding: 20px;
      }

      .section-title {
        font-size: 12px;
        font-weight: 600;
        color: #9CA3AF;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 16px;
      }

      /* Stats Display */
      .stat-item {
        margin-bottom: 16px;
      }

      .stat-label {
        font-size: 13px;
        color: #6B7280;
        margin-bottom: 6px;
        font-weight: 500;
      }

      .stat-value {
        font-size: 36px;
        font-weight: 700;
        background: linear-gradient(135deg, #5E6AD2 0%, #8B5CF6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        letter-spacing: -0.02em;
      }

      .stat-value.secondary {
        font-size: 24px;
        background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Progress Bar */
      .progress-container {
        margin-top: 12px;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #5E6AD2 0%, #8B5CF6 100%);
        transition: width 0.3s ease;
        border-radius: 3px;
      }

      /* Exercise Selector */
      .exercise-select {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #E6E8EB;
        font-size: 14px;
        font-weight: 500;
        font-family: 'Inter', sans-serif;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .exercise-select:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: #5E6AD2;
      }

      .exercise-select:focus {
        outline: none;
        border-color: #5E6AD2;
        box-shadow: 0 0 0 3px rgba(94, 106, 210, 0.1);
      }

      /* Buttons */
      .btn-group {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      .btn {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #5E6AD2 0%, #8B5CF6 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(94, 106, 210, 0.3);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        color: #E6E8EB;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .btn-danger {
        background: rgba(239, 68, 68, 0.1);
        color: #EF4444;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .btn-danger:hover {
        background: rgba(239, 68, 68, 0.2);
        border-color: rgba(239, 68, 68, 0.3);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      /* Form Feedback Badge */
      .form-feedback {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        margin-top: 12px;
      }

      .form-feedback.good {
        background: rgba(16, 185, 129, 0.1);
        color: #10B981;
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .form-feedback.adjust {
        background: rgba(245, 158, 11, 0.1);
        color: #F59E0B;
        border: 1px solid rgba(245, 158, 11, 0.2);
      }

      .form-feedback.poor {
        background: rgba(239, 68, 68, 0.1);
        color: #EF4444;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      /* Canvas Container */
      #canvasContainer {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 24px;
      }

      #canvasWrapper {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 100%;
        max-height: calc(100vh - 60px - 48px);
      }

      #canvasWrapper canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
      }

      /* Overlay Stats */
      .overlay-stats {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(13, 14, 18, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px;
        min-width: 120px;
      }

      .overlay-stat {
        text-align: center;
      }

      .overlay-stat-value {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #5E6AD2 0%, #8B5CF6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
      }

      .overlay-stat-label {
        font-size: 11px;
        color: #9CA3AF;
        margin-top: 4px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 600;
      }

      /* Instructions */
      .instructions {
        font-size: 13px;
        color: #9CA3AF;
        line-height: 1.6;
      }

      .instructions-list {
        list-style: none;
        margin-top: 12px;
      }

      .instructions-list li {
        padding: 8px 0;
        padding-left: 20px;
        position: relative;
      }

      .instructions-list li::before {
        content: "→";
        position: absolute;
        left: 0;
        color: #5E6AD2;
        font-weight: 700;
      }

      /* Responsive */
      @media (max-width: 1024px) {
        #sidebar {
          width: 280px;
        }
      }

      @media (max-width: 768px) {
        #mainContainer {
          flex-direction: column;
        }
        
        #sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid rgba(255, 255, 255, 0.06);
          max-height: 40vh;
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.15);
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading MoveNet Model...</div>
    </div>

    <!-- Top Navigation -->
    <div id="topNav">
      <div class="logo">MoveNet</div>
      <div class="nav-status" id="navStatus">
        <span class="status-dot"></span>
        <span>Model Ready</span>
      </div>
    </div>

    <!-- Main Container -->
    <div id="mainContainer">
      <!-- Sidebar -->
      <div id="sidebar">
        <!-- Stats Section -->
        <div class="section">
          <div class="section-title">Session Stats</div>
          <div class="stat-item">
            <div class="stat-label">Repetitions</div>
            <div class="stat-value" id="repCount">0</div>
            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress-fill" id="repProgress" style="width: 0%"></div>
              </div>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Current Angle</div>
            <div class="stat-value secondary" id="currentAngle">--°</div>
          </div>
          <div id="formFeedback"></div>
        </div>

        <!-- Controls Section -->
        <div class="section">
          <div class="section-title">Exercise Type</div>
          <select class="exercise-select" id="exerciseType">
            <option value="pushup">Push-ups</option>
            <option value="pullup">Pull-ups</option>
            <option value="squat">Squats</option>
            <option value="bicep">Bicep Curls</option>
          </select>
          
          <div class="btn-group">
            <button class="btn btn-primary" id="startBtn">
              <span>▶</span>
              <span>Start</span>
            </button>
            <button class="btn btn-secondary" id="pauseBtn" disabled>
              <span>⏸</span>
              <span>Pause</span>
            </button>
          </div>
          
          <div class="btn-group">
            <button class="btn btn-danger" id="resetBtn">
              <span>↻</span>
              <span>Reset Counter</span>
            </button>
          </div>
        </div>

        <!-- Instructions Section -->
        <div class="section">
          <div class="section-title">Instructions</div>
          <div class="instructions">
            <ul class="instructions-list">
              <li>Allow camera access when prompted</li>
              <li>Position yourself in frame</li>
              <li>Select your exercise type</li>
              <li>Press Start to begin tracking</li>
              <li>Follow the form feedback</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Canvas Container -->
      <div id="canvasContainer">
        <div id="canvasWrapper"></div>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
